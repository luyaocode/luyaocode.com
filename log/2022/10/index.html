<!DOCTYPE html>
	
<html>
<head>
	<meta charset="utf-8">
	<title>日志-2022-10</title>
	<!-- 设置手机和电脑背景图自适应 -->
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=1, target-densitydpi=low-dpi" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!-- style -->
	<link rel="stylesheet" href="../../../css/main.css">
	<link rel="icon" type="img/x-icon" href="../../../img/fav.png">
</head>
  <style>
	  * {
		  padding: 0px;
		  margin: 0px;
	  }
	  .div1{
		background-image: url("../../../img/moon.jpg");
		  position: absolute;
		  background-size: cover;
		  background-repeat: no-repeat;
		  background-attachment: fixed;
		  /* 可解决背景图太小，div2滑到底部没有背景的问题 */
		  width: 100%;
		  height: fit-content;
		  min-height: 100vh;
  
	  }
	  
	  .div2{
		  position: relative;
		  width: 100%;
		  height: 100%;
		  min-height: 100vh;
		  background:rgba(255,255,255,0.3);
	  }
	  a{
		text-decoration: none;
		  margin-left: 30px;
		  margin-bottom: 10px;
		  font-family: "隶书";
		  font-size: 30px;
		  font-style: unset;
		  font-weight: bold;
	  }
	  
	  p{
		text-decoration: underline;
		margin-left: 30px;
		margin-bottom: 10px;
		font-family: "隶书";
		font-size: 24px;
		font-style: normal;
		font-weight: bold;
		color: #A7535A;				/*满江红*/
		/* background-color: #CFCCC9; */
		/* opacity: 0.6; */
	  }
	  ul{
		  margin-top: 10px;
		  margin-bottom: 0px;
		  margin-left: 30px;
		  margin-right: 30px;
		  font-family: "宋体";
		  font-size: 24px;
		  font-weight: bold;
		  line-height: 36px;
		  background-color: #CFCCC9;	/*玛瑙灰*/
		  opacity: 0.7;
		  
	  }
	  li{
		  color: #0F1423;				/*钢蓝*/
		  list-style-type: inherit;
	  }
	  li>a{
		  text-decoration: none;
		  margin-left: 30px;
		  margin-bottom: 10px;
		  font-family: "隶书";
		  font-size: 20px;
		  font-style: unset;
		  font-weight: bold;
	  }
	  li>a:visited{
		color: #404030;/*淡松烟*/
		
	  }/*指已经访问过的链接*/
	  li>a:link{
		color: #57C3C2;	/*美蝶绿*/
	  }/*未访问的链接*/
	  li>a:hover{
		  color: #2BAE85;	/*铜绿*/
	  }/*鼠标悬停在上面的状态*/
	  li>a:active{
		color: #F28E16;	/*杏黄*/	
	  }/*鼠标点击没有释放的状态颜色*/


  </style>
  
  <body>
	<div class="div1">
	  
	  <div class="div2">	
	  <a href="/">首页</a>
	  <a href="../index.html">返回</a>
	  <ul>
		
	  </ul>	
	  <br>
	  </div>
	</div>
  </body>
  <!--明月浩空音乐播放器-->

	  <script src="../../../js/sakura.js"></script>
	  <script src="../../../js/cursor-click.js"></script>
  </html>
