<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>404 - Page Not Found</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			text-align: center;
		}

		.container {
			background-color: #ffffff;
			padding: 40px 50px;
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			max-width: 600px;
			width: 100%;
		}

		.icon {
			font-size: 100px;
			color: #4e4e4e;
			margin-bottom: 20px;
		}

		.error-code {
			font-size: 80px;
			font-weight: 700;
			color: #333;
		}

		.error-message {
			font-size: 24px;
			color: #666;
			margin: 20px 0;
		}

		.back-home {
			display: inline-block;
			margin-top: 20px;
			padding: 12px 24px;
			font-size: 18px;
			background-color: #4e4e4e;
			color: white;
			text-decoration: none;
			border-radius: 30px;
			transition: background-color 0.3s ease, transform 0.2s ease;
		}

		.back-home:hover {
			background-color: #333;
			transform: scale(1.1);
		}

		.back-home:active {
			transform: scale(0.9);
		}

		.parrot-image {
			margin-top: 30px;
		}

		.parrot-image img {
			width: 250px;
			height: auto;
			border-radius: 10px;
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
		}

		.parrot-image p {
			font-size: 18px;
			color: #333;
			margin-top: 10px;
			font-weight: 600;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="icon">
			<i class="fas fa-cocktail"></i> <!-- 可爱鹦鹉相关图标，如果没有鹦鹉图标可以使用替代 -->
		</div>
		<div class="error-code">404</div>
		<div class="error-message">出错了</div>
	</div>
</body>

</html>
